<div class="container">
    <h1>Users List</h1>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of userList" (click)="onClickUser(p)">
                    <td scope="row">{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.username}}</td>
                    <td>{{p.email}}</td>
                    <td>
                        {{p.address.street}}, {{p.address.suite}}, {{p.address.city}}, {{p.address.zipcode}}
                    </td>
                  
                  </tr>
          </tbody>
              </table>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
